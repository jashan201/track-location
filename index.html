<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content = "Gabe">
    <meta name = "description" content = "Webpage">
    <meta name = "keywords" content ="html, css, web, web development, javascript">
    <link rel = "icon" href ="./assets/img/favicon.png?v=2" type = "/x-icon">
    <title>QuickBite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/script/app.js" defer></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  </head>
  <body>
    <header class="landing">
      <div class ="container header-bar space-between">
        <h1>QuickBite Delivery</h1>
        <nav>
          <ul class="nav flex">
            <li>About Us</li>
            <li>Contact</li>
            <li>Login</li>
          </ul>
        </nav>
      </div>
      <div class ="landing-text">
        <div>
          <h2>Just Eat!</h2>
          <button type="button" id="get-started"> Get started </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="promotions">
          <h2>Your favourite food delivered hot and fresh</h2>
          <div class="images">
            <img src="./assets/img/amirali-mirhashemian-sc5sTPMrVfk-unsplash.jpg">
            <img src="./assets/img/wahid-sadiq-QFuQ9FdWJz8-unsplash.jpg">
            <img src="./assets/img/abillion-i4jrjvPQCXQ-unsplash.jpg">
          </div>
        </div>
        <div class="description">
          <h2>Track your order</h2>
          <p>Whether it's one package or multiple shipments, track your orders all
            at once. QuickBite Delivery offers real-time tracking.</p>
          <button type="button" id="tracker">Track order</button>
        </div>
        <div id="map"></div>
      </div>
    </main>
    <footer>
      <div class="container footer-bar">
        <div class="contact">
          <section id="icons">
            <a href="icon"><i class="fa-solid fa-phone"></i></a>
            <a href="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="icon"><i class="fa-solid fa-message"></i></a>
          </section>
        </div>
        <p>&copy; 2024 QuickBite Delivery</p>
      </div>
    </footer>
  </body>
